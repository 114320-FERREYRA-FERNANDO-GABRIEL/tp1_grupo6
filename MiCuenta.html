<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="Style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1>Banco La Vanguardia</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#"></a></li>
        </ul>
    </nav>
    <main class="main-content">
        <section class="content">
            <article class="article">B</article>
            <article class="article">Ahora Alquilar es mas facil,
                con un par de datos puedes estar viviendo
                en la casa de tus sueños</article>
            <article class="article">Artículo 3</article>
        </section>
        <aside class="sidebar">
            <img src="Imagenes/BancoPrestamos.jpg"
                alt="Una Imagen que te ofrece un prestamo online, seguro y gratuito">
            <img src="Imagenes/Propietario.jpg" alt="Una Imagen con la pregunta de ¡que es ser Propietario?">
            <img src="Imagenes/Seguro de vida.jpeg" alt="Una image para pedir un seguro de vida">
        </aside>
    </main>
    <footer class="footer">
        <p>&copy; Banco La Vanguardia</p>
    </footer>

    <script>
        // Obtener el parámetro 'email' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Insertar el correo electrónico en la lista de navegación
        const navList = document.querySelector('.nav ul');
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="#">Mi Cuenta - ${email}</a>`;
        navList.appendChild(listItem);
    </script>
</body>

</html>
