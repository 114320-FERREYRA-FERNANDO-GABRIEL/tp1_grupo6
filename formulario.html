<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/styles.css">
    <style>
        /* Agregamos el color de fondo al body */
        body {
            background-color: #e6f3ff;
            /* Azul claro */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        label.is-invalid {
            color: red;
        }

        input.is-invalid {
            border: 1px solid red !important;
        }

        input.is-valid {
            border: 1px solid green !important;
        }

        ::placeholder {
            color: blue;
        }

        /* Estilos para centrar el formulario */
        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .formulario {
            background-color: white;
            /* Fondo blanco para el formulario */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            /* Ancho del formulario */
            max-width: 400px;
            /* Ancho máximo del formulario */
        }

        /* Estilos para los botones */
        .btn {
            width: 49%;
            /* Ancho de los botones */
            margin-right: 2%;
            /* Espacio entre los botones */
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Banco La Vanguardia</h1>
    </header>
    <section class="contenedor">
        <div class="formulario">
            <div class="container text-primary">
                <h4>Mis datos</h4>
            </div>
            <hr>
            <form class="row g-3" id="formulario">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputNombre" placeholder="First Name" name="nombre">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputApellido" placeholder="Last Name" name="apellido">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="inputAddress" placeholder="Email Address" name="email">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line"
                        name="direccion">
                </div>
                <div class="col-md-6">
                    <select class="form-select" id="inputPais" name="pais">
                        <option value="">Select Country</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Perú">Perú</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control " id="inputZip" placeholder="Country/Region" name="region">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputCity" placeholder="City" name="ciudad">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip/Postal" name="postal">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkAcepto">
                        <label class="form-check-label" for="checkAcepto">
                            Acepto guardar mis datos
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" id="guardarCambios" disabled>Guardar Cambios</button>
                    <!-- Botón Cancelar -->
                    <button class="btn btn-primary" onclick="window.location.href='Principal.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            // Función para verificar el estado del checkbox
            function verificarEstadoCheckbox() {
                if ($('#checkAcepto').is(':checked')) {
                    $('#guardarCambios').prop('disabled', false);
                } else {
                    $('#guardarCambios').prop('disabled', true);
                }
            }

            // Llamamos a la función al cargar la página para inicializar el estado del botón
            verificarEstadoCheckbox();

            // Evento change para el checkbox
            $('#checkAcepto').change(function () {
                // Llamamos a la función para verificar el estado del checkbox
                verificarEstadoCheckbox();
            });

            // Evento submit del formulario
            $('#formulario').submit(function (event) {
                event.preventDefault(); // Evita que se envíe el formulario de manera convencional

                // Mostrar Sweet Alert
                Swal.fire({
                    title: 'Usuario registrado',
                    text: '¡Registro exitoso!',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                });
            });
        });
    </script>
    <footer class="footer">
        <p>&copy; Banco La Vanguardia</p>

    </footer>
</body>

</html>
