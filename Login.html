<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="Style/estilos.css">
    <link rel="stylesheet" href="Style/styles.css">
    <style>
        label.is-invalid {
            color: red;
        }

        input.is-invalid {
            border: 1px red !important;
        }

        input.is-valid {
            border: 1px green !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Banco La Vanguardia</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="Principal.html">Pagina principal</a></li>
        </ul>
    </nav>
    <div class="container">
        <form class="form" id="form">
            <h2>Iniciar Sesión</h2>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
                <label for="inputClave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="inputClave" name="clave">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <script>
        $("#form").validate({
            rules: {
                email: { required: true, email: true },
                clave: { required: true, minlength: 6 }
            },
            messages: {
                email: { required: "Ingrese un email.", email: "Ingrese un email válido." },
                clave: { required: "Ingrese una clave.", minlength: "La clave debe tener al menos 6 caracteres." }
            },
            errorClass: "is-invalid",
            validClass: "is-valid",
            submitHandler: function(form) {
                let email = document.getElementById("inputEmail").value;
                let clave = document.getElementById("inputClave").value;

                if (email === "alumnoCodo@tp.g6.ar" && clave === "123456") {
                    // Mostrar SweetAlert de bienvenida y redirigir con email en URL
                    Swal.fire({
                        title: '¡Bienvenido!',
                        text: `Bienvenido ${email}`,
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = `MiCuenta.html?email=${email}`;
                        }
                    });
                } else {
                    // Mostrar SweetAlert de error
                    Swal.fire({
                        title: 'Error',
                        text: 'Usuario o clave incorrectos.',
                        icon: 'error',
                        confirmButtonText: 'Aceptar'
                    });
                }
            }
        });
    </script>
</body>
<footer class="footer">
    <p>&copy; Banco La Vanguardia</p>
</footer>
</html>
