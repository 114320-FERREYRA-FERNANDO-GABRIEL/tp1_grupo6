<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco La Vanguardia</title>
    <link rel="stylesheet" href="Style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Estilos adicionales */
        .main-content {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .carousel {
            display: flex;
            animation: slide 10s infinite linear;
        }

        .carousel img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Ajustar la altura */
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .sidebar {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .sidebar img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Banco La Vanguardia</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="Login.html">Ingresar</a></li>
            <li><a href="#Servicios">Servicios</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="formulario.html">Registrarme</a></li>
        </ul>
    </nav>
    <main class="main-content animate__animated animate__fadeInUp">
        <div class="carousel">
            <img src="Imagenes/banner1.jpg" alt="Banner 1">
            <img src="Imagenes/banner2.png" alt="Banner 2">
            <img src="Imagenes/banner3.png" alt="Banner 3">
            <img src="Imagenes/banner4.jpg" alt="Banner 4">
            <img src="Imagenes/banner5.jpg" alt="Banner 5">
            <img src="Imagenes/banner6.jpeg" alt="Banner 6">
        </div>
        <aside class="sidebar">
            <img src="Imagenes/BancoPrestamos.jpg" alt="Una Imagen que te ofrece un prestamo online, seguro y gratuito">
            <img src="Imagenes/Propietario.jpg" alt="Una Imagen con la pregunta de Â¡que es ser Propietario?">
            <img src="Imagenes/Seguro%20de%20vida.jpeg" alt="Una imagen para pedir un seguro de vida">

        </aside>
    </main>
    <footer class="footer">
        <p>&copy; Banco La Vanguardia</p>
    </footer>
</body>

</html>
